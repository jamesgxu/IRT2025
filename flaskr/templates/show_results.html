<!-- templates/results/show_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gastruloid Profiles</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-grid img {
      width: 45%;
      max-width: 400px;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>{{ profile_name }} Results ({{ timestamp }})</h1>

  <h2>Per Sample Plots</h2>
  <div class="image-grid">
    {% for i in range(num_sets) %}
      <img src="{{ url_for('static', filename='results/' ~ profile_name ~ '_' ~ timestamp ~ '/set_' ~ (i+1) ~ '.png') }}" alt="Set {{ i+1 }}">
    {% endfor %}
  </div>

  <h2>Average Plots</h2>
  <div class="image-grid">
    <img src="{{ url_for('static', filename='results/' ~ profile_name ~ '_' ~ timestamp ~ '/average_dapi.png') }}" alt="Average DAPI">
    <img src="{{ url_for('static', filename='results/' ~ profile_name ~ '_' ~ timestamp ~ '/average_red.png') }}" alt="Average Red">
    <img src="{{ url_for('static', filename='results/' ~ profile_name ~ '_' ~ timestamp ~ '/average_green.png') }}" alt="Average Green">
    {% if cyan_marker %}
      <img src="{{ url_for('static', filename='results/' ~ profile_name ~ '_' ~ timestamp ~ '/average_cyan.png') }}" alt="Average Cyan">
    {% endif %}
  </div>

</body>
</html>
